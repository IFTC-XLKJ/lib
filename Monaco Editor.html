<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>libraries</title>
    <script src="/monaco-editor/dev/vs/loader.js"></script>
</head>

<body>
    <div id="root">
        <h1>Monaco Editor</h1>
        <div id="test">
            <div id="loading">Monaco Editor加载中...</div>
            <div id="editor"></div>
        </div>
    </div>
    <script>
        require.config({ paths: { 'vs': 'monaco-editor/dev/vs' } });
        require(['vs/editor/editor.main'], function () {
            var editor = monaco.editor.create(document.getElementById('container1'), {
                value: '// 在这里输入你的代码...\nconsole.log("Hello, world!")',
                language: 'javascript',
                theme: 'vs-dark',
                useShadows: true,
                useSmoothScrolling: true,
            });
        });
    </script>
</body>

</html>
